<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cooking Recipes</h1>
    
    <!-- Form for adding a new recipe -->
    <div class="container">
        <h2>Add a New Recipe</h2>
        <form id="recipeForm">
            <label for="recipeTitle">Recipe Title:</label>
            <input type="text" id="recipeTitle" required>
            <label for="recipeIngredients">Ingredients:</label>
            <textarea id="recipeIngredients" rows="4" required></textarea>
            <label for="recipeInstructions">Instructions:</label>
            <textarea id="recipeInstructions" rows="6" required></textarea>
            <button type="submit">Submit Recipe</button>
        </form>
    </div>

    <!-- Display section for existing recipes -->
    <div class="container" id="recipes">
        <!-- Recipes will be displayed here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
